<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var a = parseInt(prompt("정수를 입력해주세요"));
    if (a > 100) {
      if(a % 3 == 0) {
        alert('3의 배수');
      } else {
        alert('3의 배수가 아님');
      }
    } else {
      if(a % 2 == 0) {
        alert('짝수');
      } else {
        alert('짝수가 아님');
      }
    }
  </script>
</head>

</body>
</html>
