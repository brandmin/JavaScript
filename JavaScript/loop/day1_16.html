<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 4~8까지 모든 수를 더하는 반복문(for)
    var sum = 0;
    for(var i=4; i<=8; i++) {
      sum+=i;
    }
    document.write(sum);
  </script>
